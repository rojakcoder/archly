QUnit.test('Add/Remove Entry', function () {
    var r1 = 'RES-1',
        r2 = 'RES-2',
        r = 'RES',
        reg = RESOURCE_REGISTRY,
        removed,
        thrown = false;

    equal(reg.size(), 0, 'Resource registry starts empty.');

    reg.add(r1);
    equal(reg.size(), 1, 'RES-1 added');
    try {
        reg.add(r1);
    } catch (e) {
        thrown = true;
    }
    ok(thrown, 'Cannot have duplicate entries in registry');

    reg.add(r2);
    equal(reg.size(), 2, 'RES-2 added');

    thrown = false;
    try {
        reg.remove(r, false);
    } catch (e) {
        thrown = true;
    }
    ok(thrown, 'Cannot remove non-existing entry in registry');

    removed = reg.remove(r1);
    equal(reg.size(), 1, '1 remaining after removing 1');
    equal(removed.length, 1, 'Removal of 1 element');
    equal(removed[0], r1, 'Removed element is ' + r1);

    //add RES-1 back
    reg.add(r1);
});

QUnit.test('Add/Remove parents', function () {
    var a     = Archly.makeAcl(),
        r1    = 'RES-1',
        r2    = 'RES-2',
        r1a   = 'RES-1-A',
        r1b   = 'RES-1-B',
        r2a   = 'RES-2-A',
        r2a1  = 'RES-2-A-1',
        r2a1i = 'RES-2-A-1-i',
        r1b1  = 'ReS-1-B-1',
        reg = a.resources,
        removed,
        thrown = false;

    try {
        reg.add(r1a, r1);
    } catch (e) {
        thrown = true;
    }
    ok(thrown, 'Parent does not exist');

    //add the parents
    reg.add(r1);
    reg.add(r2);
    //add the children
    reg.add(r1a, r1);
    reg.add(r1b, r1);
    equal(reg.size(), 4);

    thrown = false;
    try {
        reg.add(r1b, r1);
    } catch (e) {
        thrown = true;
    }
    ok(thrown);

    reg.add(r2a, r2);
    reg.add(r1b1, r1b);
    equal(reg.size(), 6);

    reg.add(r2a1, r2a);
    reg.add(r2a1i, r2a1);
    equal(reg.size(), 8);

    //remove r2 and all descendants
    removed = reg.remove(r2, true);
    equal(reg.size(), 4);
    equal(removed.length, 4, 'Removed _r2_, _r2a_, _r2a1_ and _r2a1i_'
            .replace(/_r2_/, r2)
            .replace(/_r2a_/, r2a)
            .replace(/_r2a1_/, r2a1)
            .replace(/_r2a1i_/, r2a1i));

    //remove 1rb and expect r1b1 to be under r1
    removed = reg.remove(r1b, false);
    equal(reg.size(), 3);
    ok(reg.has(r1b1));
    ok(reg.hasChild(r1));
    equal(removed.length, 1);
    //same element
    equal(removed[0], r1b, 'Removed the correct element ' + r1b);

    //remove r1b1 and r1a and expect r1 to be childless
    reg.remove(r1b1, false);
    reg.remove(r1a, true);
    equal(reg.size(), 1);
    notOk(reg.hasChild(r1));
});

QUnit.test("Traversal", function () {
    var path,
        r1 = 'ROLE-1',
        r2 = 'ROLE-2',
        r11 = 'ROLE-1-1',
        r12 = 'ROLE-1-2',
        r111 = 'ROLE-1-1-1',
        reg = window.ROLE_REGISTRY;

    path = reg.traverseRoot(r1);
    ok(path.length === 1, 'Role registry starts empty.');

    reg.add(r1);
    path = reg.traverseRoot(r1);
    equal(path.length, 2, 'ROLE-1 added');

    reg.add(r2);
    path = reg.traverseRoot(r1);
    equal(path.length, 2, 'Addition of sibling ROLE-2 has no effect');

    reg.add(r11, r1);
    path = reg.traverseRoot(r1);
    equal(path.length, 2, 'Length is still 2 because same traversal starting point');
    path = reg.traverseRoot(r11);
    equal(path.length, 3, 'Length is 3 because of addition of child');

    reg.add(r12, r1);
    path = reg.traverseRoot(r1);
    equal(path.length, 2, 'Length is still 2 because same traversal starting point');
    path = reg.traverseRoot(r12);
    equal(path.length, 3, 'Length is 3 because of addition of child');

    reg.add(r111, r11);
    path = reg.traverseRoot(r111);
    equal(path.length, 4, 'Length is 4 because of addition of grandchild');

    //test the output
    console.info(reg.display(new Role(r1)));
    console.info(reg.toString());
    //console.info(REGISTRY.display(path));
});

QUnit.module('Permissions');

QUnit.test('isAllowed()/isDenied()', function () {
    var res1 = 'RES-1',
        rol1 = 'ROLE-1',
        nullres = null,
        nullrol = null,
        P = PERMISSIONS;

    equal(P.isAllowedAll(rol1, res1), null,
        'null because permissions not set yet');
    equal(P.isDeniedAll(rol1, res1), null,
        'null because permissions not set yet');
    equal(P.isAllowedAll(rol1), null,
        'null because permissions not set yet');
    equal(P.isDeniedAll(rol1), null,
        'null because permissions not set yet');
    equal(P.isAllowedAll(null, res1), null,
        'null because permissions not set yet');
    equal(P.isDeniedAll(null, res1), null,
        'null because permissions not set yet');
    equal(P.isAllowedAll(nullrol, nullres), false,
        'false because permissions not set yet');
    equal(P.isDeniedAll(nullrol, nullres), true,
        'true because default is deny');

    P.makeDefaultAllow();

    equal(P.isAllowedAll(rol1, res1), null,
        'null because permissions not set yet');
    equal(P.isAllowedAll(rol1, null), null,
        'null because permissions not set yet');
    equal(P.isAllowedAll(null, res1), null,
        'null because permissions not set yet');
    equal(P.isAllowedAll(nullrol, nullres), true,
        'true because default is allow');
    equal(P.isAllowed(nullrol, nullres, PERMISSION_TYPES.CREATE),
        true, 'true because default is allow');
    equal(P.isDeniedAll(nullrol, nullres), false,
        'false because default is allow');

    P.makeDefaultDeny();

    equal(P.isDeniedAll(rol1, res1), null,
        'null because permissions not set yet');
    equal(P.isDeniedAll(rol1, null), null,
        'null because permissions not set yet');
    equal(P.isDeniedAll(null, res1), null,
        'null because permissions not set yet');
    equal(P.isDeniedAll(nullrol, nullres, PERMISSION_TYPES.CREATE),
        true, 'true because default is deny');
    equal(P.isAllowedAll(nullres, nullrol), false,
        'false because default is deny');
});

QUnit.test('allow()', function () {

        'allowed rol1 to res1');
    equal(P.isAllowed(rol1, res1, PERMISSION_TYPES.CREATE),
        true, 'CREATE is true because allowed rol1 to res1');
    equal(P.isAllowed(rol1, res1, PERMISSION_TYPES.READ),
        true, 'READ is true because allowed rol1 to res1');
    equal(P.isAllowed(rol1, res1, PERMISSION_TYPES.UPDATE),
        true, 'UPDATE is true because allowed rol1 to res1');

        true, 'DELETE is true because allowed rol1 to res1');

    equal(P.isAllowedAll(rol1, res1), false,
         'No longer ALL ALLOW');

        true, 'CREATE is true because allowed rol1 to res1');

    //test allow
    equal(P.isAllowedAll(rol1, res1), false,
         'No longer ALL ALLOW');
    equal(P.isAllowed(rol1, res1, PERMISSION_TYPES.CREATE),
        true, 'CREATE is true because allowed rol1 to res1');

    equal(P.isAllowed(rol1, res1, PERMISSION_TYPES.DELETE),

         'ALL is now null');

QUnit.test('removeByResourceRole()', function () {
    var resources = ['Q1', 'Q2', 'Q3', 'Q4'],
        roles = ['P1', 'P2', 'P3', 'P4'],
        P = PERMISSIONS;

    P.clear();
    equal(P.size(), 0);
    //create mappings for each key pair
    for (var i = 0; i < resources.length; i++) {
        for (var j = 0; j < roles.length; j++) {
            P.allow(roles[j], resources[i]);
        }
    }
    equal(P.size(), 16, '4x4 mappings');

    //add ALL access
    for (var i = 0; i < resources.length; i++) {
        P.allow(null, resources[i])
    }
    equal(P.size(), 20, '4x4 + 4');
    for (var j = 0; j < roles.length; j++) {
        P.allow(roles[j], null);
    }
    equal(P.size(), 24, '4x4 + 4 + 4');

    //remove all access on Q4
    var removed = P.removeByResource(resources[3]);
    equal(P.size(), 19, '4x3 + 4 + 3');
    equal(removed, 5, 'All Q4');

    //repeated removal should yield 0
    removed = P.removeByResource(resources[3]);
    equal(P.size(), 19, 'No change');
    equal(removed, 0, 'None removed');

    //remove all access from P4
    removed = P.removeByRole(roles[3]);
    equal(P.size(), 15, '3x3 + 3 + 3 - less all P4; Q4 already removed');
    equal(removed, 4, 'All P4');

    //repeated removal should yield 0
    removed = P.removeByRole(roles[3]);
    equal(P.size(), 15, 'No change');
    equal(removed, 0, 'None removed');
});

QUnit.test('Test Remove Resource/Role', function () {
    var resources = ['C1', 'C2', 'C3', 'C4'],
        roles = ['R1', 'R2', 'R3', 'R4'],
        P = PERMISSIONS,
        regRes = RESOURCE_REGISTRY,
        regRol = ROLE_REGISTRY;

    ACL.clear();
    //create mappings for each key pair
    for (var i = 0; i < resources.length; i++) {
        for (var j = 0; j < roles.length; j++) {
            ACL.allow(new Role(roles[j]), new Resource(resources[i]));
            ok(ACL.isAllowed(new Role(roles[j]), new Resource(resources[i])));
        }
    }

    //add children to both resources and roles
    for (var i = 1; i <= 4; i++) {
        ACL.addResource(new Resource('CC' + i), new Resource('C' + i));
        ACL.addRole(new Role('RC' + i), new Role('R' + i));
    }

    //assign permission for child1 to child2
    ACL.allow(new Role('RC1'), new Resource('CC2'));
    ACL.allow(new Role('RC2'), new Resource('CC1'));

    //add ALL access
    for (var i = 0; i < resources.length; i++) {
        ACL.allowAllRole(new Resource(resources[i]));
        ok(ACL.isAllowed(new Role('*'), new Resource(resources[i])));
    }
    for (var i = 0; i < roles.length; i++) {
        ACL.allowAllResource(new Role(roles[i]));
        ok(ACL.isAllowed(new Role(roles[i]), new Resource('*')));
    }

    //4x4 pairs, 2x4 ALL access, 1 child each
    equal(P.size(), 26, '4x4 + 4 + 4 + 1 + 1');
    equal(regRes.size(), 8, '4+4; 4 resources each with a child');
    equal(regRol.size(), 8, '4+4; 4 roles each with a child');

    //remove all access on C4
    ACL.removeResource(new Resource('C4'), false);
    equal(P.size(), 21, '4x3 + 4 + 3 + 1 + 1; less C4 but not its child');
    equal(regRes.size(), 7, '3+4; less C4 but not its child');
    equal(regRol.size(), 8, '4+4');

    //remove all access on R4
    ACL.removeRole(new Role('R4'), false);
    equal(P.size(), 17, '3x3 + 3 + 3 + 1 + 1; less R4 but not its child');
    equal(regRes.size(), 7, '3+4');
    equal(regRol.size(), 7, '3+4; less R4 but not its child');

    //remove all access on C3 and child
    ACL.removeResource(new Resource('C3'), true);
    equal(P.size(), 13, '3x2 + 3 + 2 + 1 + 1; less C3 and child');
    equal(regRes.size(), 5, '2+3; less C3 and child');
    equal(regRol.size(), 7, '3+4');

    //remove all access on R3 and child
    ACL.removeRole(new Role('R3'), true);
    equal(P.size(), 10, '2x2 + 2 + 2 + 1 + 1; less R3 and child');
    equal(regRes.size(), 5, '2+3');
    equal(regRol.size(), 5, '2+3; less R3 and child');

    //remove all access on C2 and child
    ACL.removeResource(new Resource('C2'), true);
    equal(P.size(), 6, '2x1 + 2 + 1 + 1 + 0; less child permission');
    equal(regRes.size(), 3, '1+2; less C2 and child');
    equal(regRol.size(), 5, '2+3');

    //remove all access on R2 and child
    ACL.removeRole(new Role('R2'), true);
    equal(P.size(), 3, '1x1 + 1 + 1 + 0 + 0; less child permission');
    equal(regRes.size(), 3, '1+2');
    equal(regRol.size(), 3, '1+2; less R2 and child');

    //remove all access on C1 and child
    ACL.removeResource('C1', true);
    equal(P.size(), 1, '1x0 + 1 + 0 + 0 + 0; less C1 and child');
    equal(regRes.size(), 1, '0+1; less C1 and child');
    equal(regRol.size(), 3, '1+2');

    //remove all access on R1 and child
    ACL.removeRole('R1', true);
    equal(P.size(), 0, '0x0 + 0 + 0 + 0 + 0; less R1 and child');
    equal(regRes.size(), 1, '0+1');
    equal(regRol.size(), 1, '0+1; less R1 and child');

    //test coverage
    var thrown = false;
    try {
        ACL.removeResource(null, false);
    } catch (e) {
        thrown = true;
    }
    ok(thrown);

    thrown = false;
    try {
        ACL.removeRole(null, false);
    } catch (e) {
        thrown = true;
    }
    ok(thrown);
});

QUnit.test('Test Export/Import', function () {
    //test export
    var resources = ACL.exportResources();
    var roles = ACL.exportRoles();
    var perms = ACL.exportPermissions();

    //verify that the exported data are snapshots
    ACL.addResource('laser-gun');
    ACL.addRole('jedi');
    ACL.deny('jedi', 'laser-gun');

    var newRes = ACL.exportResources();
    var newRoles = ACL.exportRoles();
    var newPerms = ACL.exportPermissions();

    ok(Object.keys(newRes).length > Object.keys(resources).length, 'Exported resources is unaffected');
    ok(Object.keys(newRoles).length > Object.keys(roles).length, 'Exported roles is unaffected');
    ok(Object.keys(newPerms).length > Object.keys(perms).length, 'Exported permissions is unaffected');

    //simulate saved data
    newRes = {
        'laser-gun': '',
        'light-sabre': '',
        'staff': 'light-sabre',
        't': 'light-sabre'
    };
    newRoles = {
        'jedi': '',
        'sith': '',
        'obiwan': 'jedi',
        'luke': 'jedi',
        'darth-vader': 'sith',
        'darth-maul': 'sith'
    };
    newPerms = {
        '*::*': { ALL: false },
        'jedi::light-sabre':    { ALL: true },
        'jedi::laser-gun':      { ALL: false },
        'sith::light-sabre':    { ALL: true },
        'sith::laser-gun':      { ALL: true },
        'luke::laser-gun':      { ALL: true },
        'jedi::t':              { ALL: false }
    };

    //test import
    var thrown = false;
    try {
        ACL.importResources(newRes);
    } catch (e) {
        thrown = true;
    }
    ok(thrown, 'Resources are non-empty');
    thrown = false;
    try {
        ACL.importRoles(newRoles);
    } catch (e) {
        thrown = true;
    }
    ok(thrown, 'Roles are non-empty');
    thrown = false;
    try {
        ACL.importPermissions(newPerms);
    } catch (e) {
        thrown = true;
    }
    ok(thrown, 'Permissions are non-empty');

    ACL.clear();
    ACL.importResources(newRes);
    ACL.importRoles(newRoles);
    ACL.importPermissions(newPerms);

    //verify that the permissions are correct
    ok(ACL.isAllowed('jedi',        'light-sabre'));
    ok(ACL.isDenied('jedi',         'laser-gun'));
    ok(ACL.isAllowed('luke',        'laser-gun'));
    ok(ACL.isAllowed('sith',        'laser-gun'));
    ok(ACL.isDenied('jedi',         't'));

    //change permission
    ACL.deny('sith', 'laser-gun');
    //add resource, role and permission
    ACL.addResource('double', 'light-sabre');
    ACL.addRole('anakin', 'jedi');
    ACL.allow('jedi', 'double', 'UPDATE');

    //verify permissions are correct
    ok(ACL.isAllowed('jedi', 'double'), 'True because UPDATE on doule is redundant.');
    ok(ACL.isAllowed('jedi', 'double', 'UPDATE'), 'True because UPDATE on double is redundant.');

    //change double to be not redundant
    ACL.deny('jedi', 'double', 'CREATE');

    notOk(ACL.isAllowed('jedi', 'double'), 'False because jedi::double DENY CREATE.');
    ok(ACL.isAllowed('jedi', 'double', 'UPDATE'), 'Still true.');
    ok(ACL.isDenied('luke', 'double', 'CREATE'), 'True because inherits jedi.');
    ok(ACL.isDenied('sith', 'laser-gun'));
    ok(ACL.isDenied('jedi', 't'));

    resources = ACL.exportResources();
    roles = ACL.exportRoles();
    perms = ACL.exportPermissions();

    //verify that the maps are disconnected
    ok(Object.keys(newRes).length < Object.keys(resources).length, 'Exported resources is unaffected');
    ok(Object.keys(newRoles).length < Object.keys(roles).length, 'Exported roles is unaffected');
    ok(Object.keys(newPerms).length < Object.keys(perms).length, 'Exported permissions is unaffected');
});
